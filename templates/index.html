<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Levi's Portfolio</title>
  <link rel="icon" href="https://media.licdn.com/dms/image/D4D35AQHaxqkM_AbBUw/profile-framedphoto-shrink_400_400/0/1711229387690?e=1712408400&v=beta&t=MoJ-5_fpESmzz6TA3zb3bK3laHAqlXb4YoKtoRAeRHo">
<link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Exo 2', sans-serif; /* Changed font family to Exo 2 */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: black;
  }

  .typewriter-container {
    background-color: grey;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    max-width: 80%; /* Adjust container width as needed */
    overflow: hidden; /* Ensure text overflow is hidden */
  }

  .typewriter-text {
    overflow: hidden;
    white-space: nowrap;
    margin: 0 auto;
    font-size: 28px;
    color: whitesmoke;
    opacity: 0; /* Initially hidden */
    animation-fill-mode: forwards; /* Retain final state of animation */
  }

  @keyframes typing {
    from {
      width: 0;
    }
    to {
      width: 100%;
    }
  }

  @keyframes fade-in {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  /* Media queries for responsive design */
  @media screen and (max-width: 768px) {
    .typewriter-container {
      max-width: 90%;
    }
    .typewriter-text {
      font-size: 24px;
    }
  }

  @media screen and (max-width: 576px) {
    .typewriter-container {
      max-width: 95%;
    }
    .typewriter-text {
      font-size: 20px;
    }
  }
</style>
</head>
<body>

<div class="typewriter-container">
  <div class="typewriter-text" id="typewriter1">
    <!-- This text will be replaced by JavaScript -->
  </div>
  <div class="typewriter-text" id="typewriter2">
    <!-- This text will be replaced by JavaScript -->
  </div>
  <div class="typewriter-text" id="typewriter3">
    <!-- This text will be replaced by JavaScript -->
  </div>
  <div class="typewriter-text" id="typewriter4">
    <!-- This text will be replaced by JavaScript -->
  </div>
</div>

<script>
  // Text content related to Levi Mukuha, a full-stack developer
  const textArray = [
    "Hi, I'm Levi Mukuha.",
    "A Full-Stack Developer.",
    "Welcome to my portfolio.",
    "Let me show you some of my work"
  ];

  const typewriters = document.querySelectorAll('.typewriter-text');
  let arrayIndex = 0; // Index to keep track of which line to display
  let charIndex = 0; // Index to keep track of which character to display

  function type() {
    if (charIndex < textArray[arrayIndex].length) {
      typewriters[arrayIndex].innerHTML += textArray[arrayIndex].charAt(charIndex);
      charIndex++;
      setTimeout(type, 10); // Adjust typing speed here (milliseconds)
    } else {
      if (arrayIndex === 0) {
        setTimeout(fadeIn, 500); // Fade in after typing for the first line
      } else {
        fadeIn(); // Immediately fade in for other lines
      }
    }
  }

  function fadeIn() {
    typewriters[arrayIndex].style.animation = 'fade-in 1s forwards';
    setTimeout(erase, 1500); // Pause before erasing
  }

  function erase() {
    if (charIndex > 0) {
      typewriters[arrayIndex].innerHTML = textArray[arrayIndex].substring(0, charIndex - 1);
      charIndex--;
      setTimeout(erase, 20); // Adjust erasing speed here (milliseconds)
    } else {
      typewriters[arrayIndex].style.animation = 'none'; // Reset animation
      typewriters[arrayIndex].style.opacity = 0; // Hide text
      if (arrayIndex === textArray.length - 1) {
        // Redirect to Flask URL after the last line is erased
        window.location.href = '/projects';
      } else {
        arrayIndex++; // Move to the next line
        charIndex = 0; // Reset charIndex for the next line
        setTimeout(type, 500); // Pause before typing the next line
      }
    }
  }

  // Start typing with an initial delay of 500ms
  setTimeout(type, 500);
</script>

</body>
</html>
